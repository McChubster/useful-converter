<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- for use of "²" and "°" -->
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="converter.css">
    </head>
    <body>
        <h1>Unit Converter</h1>
        <div id="category-scenarios-container">
            <label for="category-container">Category</label>
            <div id="category-container">
                <button class="category-btn" id="length-btn" data-category="length">Length</button>
                <button class="category-btn" id="volmass-btn" data-category="volumeMass">Volumne/Mass</button>
                <button class="category-btn" id="area-btn" data-category="area">Area</button>
                <button class="category-btn" id="currency-btn" data-category="currency">Currency</button>
                <button class="category-btn" id="time-btn" data-category="time">Time</button>
                <button class="category-btn" id="temp-btn" data-category="temperature">Temperature</button>
            </div>
            <label for="scenarios-container">Scenarios</label>
            <div id="scenarios-container">
                <button class="scenarios-btn" id="general-btn" data-category="general" >General</button>
                <button class="scenarios-btn" id="cooking-btn" data-category="cooking">Cooking</button>
                <button class="scenarios-btn" id="shopping-btn" data-category="shopping">Shopping</button>
                <button class="scenarios-btn" id="fitness-btn" data-category="fitness">Fitness</button>
            </div>
        </div>

        <label for="from-input">From</label>
        <input
        type="number"
        class="unit-input"
        id="from-input"
        />
        <select name="units" class="units-dropdown" id="from-dropdown">
        </select>

        <label for="to-input">To</label>
        <input
        type="number"
        class="unit-input"
        id="to-input"
        />
        <select name="units" class="units-dropdown" id="to-dropdown">
        </select>

        <button id="convert-btn">Convert</button>
        <p id="left-value">Left Input: </p>
        <p id="right-value">Right Input: </p>
    </body>
    <script src="dist/converter.js?v=1"></script>
</html>
